<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Park Finder</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
<body>
    
    <div class="container">
        <h1>Park Finder</h1>

            <form id="js-form">
                <label for="search-term">Search by abbreviation - seperated with a comma.</label>
                <input type="text" name="search-term" id="js-search-term" placeholder="CA, UT" required>

                <label for="max-results">Max results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10">

                <input class="button" type="submit" value="Lets look!">
            </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Results</h2>
                <ul id="results-list">

                </ul>
                
            </section>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
